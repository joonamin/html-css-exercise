<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Receipt</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>
        Bill sharing request
        <span>from KimBug</span>
    </h1>


    <div class="receipt">
        <h2>
            McDonald's
        </h2>
        <strong class="barcode">
            <img src="./assets/barcode.svg" alt="barcode">
        </strong>
        <span aria-label="Issued On June 24, 20xx">
            24.06.20xx
        </span>

        <div>
            <div>
                <dl>
                    <dt>
                        Coke Light - 0.3<span aria-label="litter"></span>
                    </dt>

                    <dd>
                        <strong>
                            &dollar;1.50
                        </strong>
                    </dd>
                </dl>
            </div>

            <div>
                <dl>
                    <dt>
                        Heineken Beer 0.5<span aria-label="litter"></span>
                    </dt>

                    <dd>
                        <strong>
                            &dollar;1.50
                        </strong>
                    </dd>
                </dl>
            </div>


            <div>
                <dl>
                    <dt>
                        Chicken McNuggets
                    </dt>
                    <dd>
                        <strong>
                            &dollar;21.00
                        </strong>
                    </dd>
                </dl>
            </div>

            <dl>
                <dt>In total</dt>

                <dd>
                    <strong>
                        &dollar; 25.75
                    </strong>
                </dd>
            </dl>
        </div>
    </div>



</body>
</html>
